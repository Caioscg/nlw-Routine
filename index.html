<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    

    <header>
        <img src="./assets/logo.svg" alt="Logo Habits">

        <button><img src="./assets/plus.svg" alt="Sinal de mais"> Registrar o meu dia</button>
    </header>

    <main>

        <form>

            <div class="habits">
                <div class="habit">💪🏽</div>
                <div class="habit">🏃</div>
                <div class="habit">💧</div>
                <div class="habit">🍎</div>
                <div class="habit">💤</div>
            </div>
    
            <div class="days">
                <div class="day">
                    <span>01/01</span>
                    <input type="checkbox" name="gym">
                    <input type="checkbox" name="run">
                    <input type="checkbox" name="water">
                    <input type="checkbox" name="food">
                    <input type="checkbox" name="sleep">
                </div>

                <div class="day">
                    <span>02/01</span>
                    <input type="checkbox" name="gym">
                    <input type="checkbox" name="run">
                    <input type="checkbox" name="water">
                    <input type="checkbox" name="food">
                    <input type="checkbox" name="sleep">
                </div>
            </div>
    
        </form>

    </main>
    
</body>
</html>
